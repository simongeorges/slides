## At first we said "yes"

<aside class="notes"><p>When we started the project, 3 years ago, we said yes to building exactly the same thing.</p>
<p>It&#39;s been well established that you can do anything in Drupal</p>
<p>So nobody stops to question whether we should.</p>
<p>2 content types :</p>
<ul>
<li>&quot;News&quot;, a typical content type, with fixed fields, and a dedicated template</li>
<li>&quot;Flexible page&quot;, a rich layout with possible integration of more than 20+ different &quot;components&quot;, all with tons of options.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="#b5b42b" -->

## 3. Learn to say no
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="./Anarchy.jpg" -->

## 2 years later

<aside class="notes"><p>Content editors are happy to be free, but:</p>
<ul>
<li>horrible editing UX (too many options, cognitive burden)</li>
<li>all pages are different =&gt; Horrible user experience for visitors</li>
<li>Until now, the project was piloted mainly by the business team, with no real knowledge of Drupal best practices, or even basic features (Content types, Views, Blocs, ...)</li>
<li>Project focused on building new features, without a look on what&#39;s already there</li>
<li>New team on the project, mixed team composed of different specialists (UX, frontend, Drupal)</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="./audit.jpg" -->
